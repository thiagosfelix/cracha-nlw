<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thiago Felix - DoWhile 2021</title>

    <!-- GENERAL STYLE -->
    <link rel="stylesheet" href="style.css" />
    <!-- END STYLE -->

    <!-- ROBOTO FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- END FONT -->
  </head>

  <body>
    <div class="faixa"><img src="images/faixa.png" alt=""></div>
    <main>
      <div class="quebra"><img src="images/quebra.png" alt=""></div>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/seal.svg" alt="Rocketseat Seal" />
          </span>
          <img id="userImage"
            src="https://lorempixel.com/185/185/people/"
            alt="Personal Photo"
          />
        </div>
        <h1 id="userName">Teste</h1>
        <a id="userLink" href="" target="_blank">
          <img src="images/github2.svg" alt="Github icon" />
          <span id="userLogin">teste</span>
        </a>
        <p id="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident,
          animi!
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="" target="_blank"><img src="images/youtube.svg" alt="YouTube" /></a>
          </li>
          <li class="instagram">
            <a href="" target="_blank"><img src="images/instagram.svg" alt="Instagram" /></a>
          </li>
          <li class="facebook">
            <a href="" target="_blank"><img src="images/facebook.svg" alt="Facebook" /></a>
          </li>
          <li class="twitter">
            <a href="" target="_blank"><img src="images/twitter.svg" alt="Twitter" /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
